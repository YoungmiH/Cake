<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  AFRAME.registerComponent('rotation-reader', {
    tick: function () {
      // `this.el` is the element.
      // `object3D` is the three.js object.

      // `rotation` is a three.js Euler using radians. `quaternion` also available.
      console.log(this.el.object3D.rotation);

      // `position` is a three.js Vector3.
      console.log(this.el.object3D.position);
    }
  });

  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;

        this.vid = document.querySelector("#vid");

        marker.addEventListener(
        "markerFound",
        function() {
          this.vid.play();
        }.bind(this)
        );

        marker.addEventListener(
        "markerLost",
        function() {
          this.vid.pause();
          this.vid.currentTime = 0;
        }.bind(this)
        );
      }
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
  vr-mode-ui="enabled: false;"
  renderer="antialias: true; alpha: true; precision: mediump;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
  <a-assets>

    <video
    src="https://cdn.glitch.com/6e5debc0-2ce5-46b4-9315-a0a512edbb9c%2FMovie%20on%2011-17-20%20at%206.26%20PM.export.mov?v=1605666525953"
    preload="auto"
    id="vid"
    response-type="arraybuffer"
    loop
    crossorigin
    webkit-playsinline
    autoplay
    muted
    playsinline
    ></video>
  </a-assets>

  <a-nft
  rotation-reader
  videohandler
  type="nft"
  url="https://nft.tripod-digital.co.nz/nft/ahn.designer@gmail.com/cake"
  <!-- url="image-tracker/test" -->

  smooth="true"
  smoothcount="10"
  smoothtolerance="0.01"
  smooththreshold="5"
  >
  <a-video
  src="#vid"
  position="100 0 0"
  width="200"
  height="175">
</a-video>

</a-nft>
<!-- <a-entity id="parent" rotation="0 45 0"> -->

<!-- <a-entity camera> </a-entity> -->
<a-entity camera look-controls>
  <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
  material="color: gray; opacity: 0.5"></a-entity>
</a-entity>
</a-scene>


<a-scene>
  <a-sound
  src="src: url(https://cdn.glitch.com/6e5debc0-2ce5-46b4-9315-a0a512edbb9c%2Ffireworks.mov?v=1602479873433)"
  autoplay="true"
  position="0 2 5">
</a-sound>
</a-scene>



</body>
